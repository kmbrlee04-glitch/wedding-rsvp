<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding RSVP</title>

  <style>
    body {
      font-family: "Bookman Old Style", serif;
      background: white;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #8b5a2b;
    }

    h3, p {
      text-align: center;
    }

    input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: "Bookman Old Style", serif;
    }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 6px;
      min-width: 140px;
      font-family: "Bookman Old Style", serif;
    }

    .primary-btn {
      background-color: #e6d3b1;
    }

    .primary-btn:hover {
      background-color: #d8c39a;
    }

    .cancel-btn {
      background-color: white;
      border: 1px solid #ccc;
    }

    .center { text-align: center; }
    .hidden { display: none; }

    .green-text {
      color: #2e8b57;
      font-weight: bold;
    }

    .one-line {
      white-space: nowrap;
    }

    label {
      display: block;
      margin: 8px 0;
    }
  </style>
</head>

<body>

<h2>Wedding RSVP</h2>

<div id="instructions">
  <p class="one-line">
    Please search for your name to
    <span class="green-text">CONFIRM YOUR RSVP</span>.
  </p>
  <p>If you cannot find your name, please contact us directly.</p>
</div>

<!-- STEP 1 -->
<div id="step1">
  <input type="text" id="guestName" list="guestNames" placeholder="Enter your full name">
  <datalist id="guestNames"></datalist>

  <div class="center">
    <button class="primary-btn" onclick="checkSeats()">ENTER</button>
  </div>
</div>

<!-- STEP 2 -->
<p id="seatInfo" class="hidden"></p>

<!-- STEP 3 -->
<div id="step2" class="hidden">
  <h3>Companions</h3>
  <div id="companions"></div>

  <div class="center">
    <button class="primary-btn" onclick="confirmRSVP()">CONFIRM RSVP</button>
    <button class="cancel-btn" onclick="returnHome()">CANCEL</button>
  </div>
</div>

<!-- STEP 4 -->
<div id="success" class="hidden">
  <h3>Thank you!</h3>
  <p>Your RSVP has been successfully recorded.</p>
  <div class="center">
    <button class="primary-btn" onclick="returnHome()">RETURN TO HOME</button>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyXk6-IJH9LXjdfptACSbHrS4BL2ghgSab0bzqIUf21WpBvACec4t3pxkWmCAuWl6VtFQ/exec";
let reservedSeats = 0;

/* ðŸ”¹ Load guest names for auto-suggest */
fetch(`${WEB_APP_URL}?list=true`)
  .then(res => res.json())
  .then(names => {
    const list = document.getElementById("guestNames");
    names.forEach(n => {
      const opt = document.createElement("option");
      opt.value = n;
      list.appendChild(opt);
    });
  });

/* ðŸ”¹ Check reserved seats */
function checkSeats() {
  const name = document.getElementById("guestName").value.trim();
  if (!name) { alert("Please enter your name."); return; }

  fetch(`${WEB_APP_URL}?name=${encodeURIComponent(name)}`)
    .then(res => res.json())
    .then(data => {
      if (!data.seats || data.seats === "Not found") {
        alert("Name not found. Please contact us.");
        return;
      }

      reservedSeats = Number(data.seats);

      document.getElementById("seatInfo").innerText =
        `You have ${reservedSeats} RSVP(s) including YOU.`;
      document.getElementById("seatInfo").classList.remove("hidden");

      document.getElementById("instructions").classList.add("hidden");
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");

      generateCompanionFields();
    });
}

/* ðŸ”¹ Generate companion inputs */
function generateCompanionFields() {
  const c = document.getElementById("companions");
  c.innerHTML = "";

  for (let i = 1; i < reservedSeats; i++) {
    c.innerHTML += `
      <label>
        Companion ${i}:
        <input type="text" placeholder="Name">
        <input type="checkbox" checked> Will attend
      </label>
    `;
  }
}

/* ðŸ”¹ Submit RSVP */
function confirmRSVP() {
  const mainGuest = document.getElementById("guestName").value.trim();
  const rows = document.querySelectorAll("#companions label");
  const companions = [];

  rows.forEach(r => {
    const name = r.querySelector('input[type=text]').value.trim();
    const attend = r.querySelector('input[type=checkbox]').checked;
    if (name && attend) companions.push(name);
  });

  fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify({
      mainGuest: mainGuest,
      companions: companions,
      attending: true
    })
  }).then(() => {
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("seatInfo").classList.add("hidden");
    document.getElementById("success").classList.remove("hidden");
  });
}

/* ðŸ”¹ Reset */
function returnHome() {
  document.getElementById("guestName").value = "";
  document.getElementById("companions").innerHTML = "";
  document.getElementById("step1").classList.remove("hidden");
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("seatInfo").classList.add("hidden");
  document.getElementById("success").classList.add("hidden");
}
</script>

</body>
</html>
